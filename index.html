<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Habi Cafe & Hogo — Қонақ кабинеті</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    :root {
      --primary: #C41E3A;
      --primary-light: #FF4D6D;
      --primary-dark: #8B0000;
      --secondary: #D4AF37;
      --accent: #2A9D8F;
      --text: #1a1a1a;
      --text-light: #5a5a5a;
      --bg: #fab0bf24;
      --bg-light: #FFF9F5;
      --bg-card: #ffffff;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
      --radius: 16px;
      --radius-lg: 24px;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    .bg-animated {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.5; }
      25% { transform: translateY(-20px) translateX(20px) rotate(90deg); opacity: 0.7; }
      50% { transform: translateY(0) translateX(40px) rotate(180deg); opacity: 0.5; }
      75% { transform: translateY(20px) translateX(20px) rotate(270deg); opacity: 0.7; }
      100% { transform: translateY(0) translateX(0) rotate(360deg); opacity: 0.5; }
    }

    .top-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 300px;
      background: linear-gradient(135deg, rgba(255, 249, 245, 0.9) 0%, rgba(255, 255, 255, 0) 100%);
      z-index: -1;
    }

    .app-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 60px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 25px 0;
      margin-bottom: 20px;
      gap: 16px;
    }

    .restaurant-logo {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      transition: var(--transition);
    }

    .logo-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(196, 30, 58, 0.2);
    }

    .logo-img img {
      width: 60px;
      height: 60px;
    }

    .logo-img::after {
      content: '';
      position: absolute;
      inset: -10px;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .restaurant-logo:hover .logo-img::after {
      transform: translateX(100%);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-main {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 1px;
      line-height: 1.1;
    }

    .logo-sub {
      font-size: 12px;
      color: var(--text-light);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-top: 4px;
    }

    /* Lang switch */
    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .lang-switch {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
      overflow: hidden;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .lang-btn {
      padding: 6px 10px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--text-light);
      letter-spacing: 0.5px;
      transition: var(--transition);
    }

    .lang-btn.active {
      background: var(--primary);
      color: #fff;
    }

    .link-admin {
      font-size: 14px;
      color: var(--text-light);
      text-align: right;
    }

    .link-admin a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: var(--transition);
    }

    .link-admin a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Hero */
    .hero-section {
      padding: 60px 0 40px;
      text-align: center;
      position: relative;
    }

    .hero-title {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero-title span {
      color: var(--primary);
      position: relative;
      display: inline-block;
    }

    .hero-title span::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 5px;
      width: 100%;
      height: 8px;
      background: rgba(212, 175, 55, 0.3);
      z-index: -1;
    }

    .hero-subtitle {
      font-size: 20px;
      color: var(--text-light);
      max-width: 700px;
      margin: 0 auto 40px;
      font-weight: 300;
    }

    /* Card */
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg);
    }

    .card-title {
      font-size: 28px;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
      color: var(--text);
    }

    .card-subtitle {
      font-size: 16px;
      color: var(--text-light);
      margin-bottom: 25px;
    }

    /* Form */
    .form-group {
      margin-top: 20px;
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text);
    }

    .form-input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 18px 20px;
      border-radius: var(--radius);
      border: 1px solid #e0e0e0;
      font-size: 16px;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.9);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(196, 30, 58, 0.1);
      background: #fff;
    }

    .form-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 18px;
    }

    /* Buttons */
    .btn,
    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 18px 32px;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      gap: 12px;
      border: none;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #fff;
      box-shadow: 0 10px 20px rgba(196, 30, 58, 0.2);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(196, 30, 58, 0.3);
    }

    .btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255, 255, 255, 0.6);
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(20);
        opacity: 0;
      }
    }

    /* Toast */
    .toast {
      margin-top: 20px;
      padding: 18px 20px;
      border-radius: var(--radius);
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: fadeIn 0.5s ease;
    }

    .toast-success {
      background: rgba(42, 157, 143, 0.1);
      color: var(--accent);
      border: 1px solid rgba(42, 157, 143, 0.2);
    }

    .toast-error {
      background: rgba(196, 30, 58, 0.1);
      color: var(--primary);
      border: 1px solid rgba(196, 30, 58, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Accordion */
    .accordion {
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.8);
      background: var(--bg-card);
      margin-bottom: 25px;
      overflow: hidden;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      transition: var(--transition);
    }

    .accordion:hover {
      box-shadow: var(--shadow-lg);
    }

    .accordion-header {
      padding: 25px 30px;
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 700;
      font-size: 20px;
      color: var(--text);
    }

    .accordion-body {
      padding: 30px;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      display: none;
      animation: slideDown 0.4s ease;
    }

    .accordion.open .accordion-body {
      display: block;
    }

    .accordion-icon {
      transition: var(--transition);
      color: var(--primary);
    }

    .accordion.open .accordion-icon {
      transform: rotate(180deg);
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* User info */
    .user-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .info-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(250,250,250,0.9) 100%);
      border-radius: var(--radius);
      padding: 25px;
      border: 1px solid rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .info-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
    }

    .info-label {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .info-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
      line-height: 1.2;
    }

    /* Gifts */
    .gift-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .gift-card {
      border-radius: var(--radius-lg);
      border: 1px solid rgba(0,0,0,0.05);
      overflow: hidden;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      position: relative;
      transition: var(--transition);
    }

    .gift-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    .gift-image {
      width: 100%;
      height: 180px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain; /* показывает фото полностью */
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      position: relative;
    }

    .gift-image i {
      font-size: 60px;
      color: rgba(0,0,0,0.1);
    }

    .gift-content {
      padding: 25px;
    }

    .gift-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--text);
    }

    .gift-price {
      font-size: 16px;
      color: var(--primary);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .gift-left {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 15px;
    }

    .gift-out {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 15px;
      border-radius: 999px;
      background: rgba(255,255,255,0.95);
      color: var(--primary);
      font-size: 12px;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .gift-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 5px 12px;
      border-radius: 999px;
      background: var(--secondary);
      color: #fff;
      font-size: 9px;
      font-weight: 700;
      z-index: 1000;
    }

    /* Visit section */
    .visit-section {
      text-align: center;
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(250,250,250,0.95) 100%);
      border-block: 1px solid rgba(0,0,0,0.05);
      padding: 60px 0;
      margin: 40px 0;
    }

    .visit-title {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 15px;
    }

    .visit-subtitle {
      font-size: 18px;
      color: var(--text-light);
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .social-link.whatsapp {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .social-link.instagram {
      background: linear-gradient(45deg,#405DE6,#5851DB,#833AB4,#C13584,#E1306C,#FD1D1D);
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .social-link.menu {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .social-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    /* Contacts */
    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
      text-align: center;
    }

    .contact-item {
      min-width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .contact-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(196,30,58,0.1) 0%, rgba(212,175,55,0.1) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 24px;
      margin-bottom: 10px;
    }

    .contact-text {
      font-size: 16px;
      color: var(--text);
    }

    .contact-detail {
      font-size: 14px;
      color: var(--text-light);
    }

    .contact-detail a {
      color: var(--primary);
      text-decoration: none;
    }

    .contact-detail a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .app-footer {
      margin-top: 60px;
      padding: 40px 0;
      border-top: 1px solid rgba(0,0,0,0.05);
      text-align: center;
      color: var(--text-light);
      font-size: 14px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: var(--text-light);
      text-decoration: none;
      transition: var(--transition);
      font-size: 14px;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    /* Scroll animation */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .hero-title { font-size: 38px; }
      .hero-subtitle { font-size: 18px; }
      .visit-title { font-size: 32px; }
      .card { padding: 30px; }
    }

    @media (max-width: 768px) {
      .app-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .hero-title { font-size: 32px; }
      .visit-title { font-size: 28px; }

      .social-links {
        flex-direction: column;
        align-items: center;
      }

      .social-link {
        width: 100%;
        max-width: 320px;
      }

      .footer-links {
        flex-direction: column;
        gap: 15px;
      }

      .header-right {
        width: 100%;
        justify-content: space-between;
      }

      .link-admin {
        text-align: left;
      }

      .user-info-grid {
        grid-template-columns: 1fr;
      }

      .gift-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .hero-title { font-size: 28px; }
      .hero-subtitle { font-size: 16px; }
      .visit-title { font-size: 24px; }
      .visit-subtitle { font-size: 16px; }
      .card { padding: 25px 20px; }

      .btn,
      .social-link {
        width: 100%;
        padding: 16px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animated" id="bg-animated"></div>
  <div class="top-gradient"></div>

  <div class="app-container">
    <header class="app-header animate-on-scroll">
      <a href="#" class="restaurant-logo">
        <div class="logo-img">
          <img src="logo.png" alt="Habi Logo">
        </div>
        <div class="logo-text">
          <div class="logo-main">HABI</div>
          <div class="logo-sub">CAFE &amp; HOGO</div>
        </div>
      </a>

      <div class="header-right">
        <div class="lang-switch" aria-label="Language switch">
          <button class="lang-btn" data-lang="kk">KZ</button>
          <button class="lang-btn" data-lang="ru">RU</button>
          <button class="lang-btn" data-lang="zh">中文</button>
        </div>
        <div class="link-admin">
          <a href="admin.html" data-i18n="admin">
            <i class="fas fa-lock"></i>
            <span data-i18n="admin-link-text"></span>
          </a>
        </div>
      </div>
    </header>

    <section class="hero-section animate-on-scroll">
      <h1 class="hero-title" data-i18n="hero-title"></h1>
      <p class="hero-subtitle" data-i18n="hero-subtitle"></p>
    </section>

    <section class="card animate-on-scroll">
      <h2 class="card-title" data-i18n="card-check-title"></h2>
      <p class="card-subtitle" data-i18n="card-check-subtitle"></p>

      <div class="form-group">
        <label class="form-label" data-i18n="label-phone"></label>
        <div class="form-input-wrapper">
          <input
            type="text"
            class="form-input"
            id="user-phone"
            data-i18n-placeholder="placeholder-phone"
          >
          <i class="fas fa-phone form-icon"></i>
        </div>
      </div>

      <button class="btn btn-primary" id="btn-user-login">
        <i class="fas fa-sign-in-alt"></i>
        <span data-i18n="btn-find-bonuses"></span>
      </button>

      <div id="u-toast" class="toast" style="display:none;"></div>
    </section>

    <section class="accordion animate-on-scroll" id="acc-status">
      <div class="accordion-header">
        <span>
          <i class="fas fa-crown" style="color: var(--secondary); margin-right:10px;"></i>
          <span data-i18n="acc-status-title"></span>
        </span>
        <i class="fas fa-chevron-down accordion-icon"></i>
      </div>
      <div class="accordion-body">
        <div id="user-info"></div>
      </div>
    </section>

    <section class="accordion animate-on-scroll" id="acc-gifts">
      <div class="accordion-header">
        <span>
          <i class="fas fa-gift" style="color: var(--primary); margin-right:10px;"></i>
          <span data-i18n="acc-gifts-title"></span>
        </span>
        <i class="fas fa-chevron-down accordion-icon"></i>

        else n.setAttribute(k, a[k]);
      }
      (Array.isArray(c) ? c : [c]).filter(Boolean).forEach((x) => n.append(x));
      return n;

    function normPhone(raw) {
      let p = String(raw || '').replace(/[^\d+]/g, '');
      if (p.startsWith('+7')) return p;
      if (p.startsWith('8') && p.length === 11) return '+7' + p.slice(1);
      if (p.length === 10) return '+7' + p;
      if (p.length === 11 && p[0] === '7') return '+' + p;
      return p;
    }

    function normalizePhotoUrl(url) {
      if (!url) return '';
      url = String(url).trim();
      if (!url) return '';

      if (url.startsWith('data:image')) return url;

      if (url.startsWith('=IMAGE("')) {
        url = url.replace(/^=IMAGE\("(.*?)"\)$/i, '$1');
        url = url.replace(/^["']+|["']+$/g, '');
      }

      let fileId = '';
      let match = url.match(/drive\.usercontent\.google\.com\/download\?id=([a-zA-Z0-9_-]+)/);
      if (match) fileId = match[1];

      if (!fileId) match = url.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/);
      if (match && !fileId) fileId = match[1];

      if (!fileId) match = url.match(/drive\.google\.com\/open\?id=([a-zA-Z0-9_-]+)/);
      if (match && !fileId) fileId = match[1];

      if (!fileId) match = url.match(/drive\.google\.com\/uc\?id=([a-zA-Z0-9_-]+)/);
      if (match && !fileId) fileId = match[1];

      if (!fileId && /^[a-zA-Z0-9_-]{25,}$/.test(url)) fileId = url;

      if (fileId) return `https://lh3.googleusercontent.com/d/${fileId}=s1000?authuser=0`;

      if (/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp|bmp|svg)(\?.*)?$/i.test(url)) return url;

      if (url.startsWith('http')) return url;

      return '';
    }

      setTimeout(() => {

      }, 4000);

      const params = new URLSearchParams({ action, ...body });

      } else {
        res = await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
          body: params.toString()
        });
      }

      const data = await res.json().catch(() => ({ ok: false, error: 'JSON parse error' }));
      if (!data.ok) throw new Error(data.error || 'Request error');
      return data;

    function initScrollAnimation() {
      const elements = $$('.animate-on-scroll');
      const observer = new IntersectionObserver(
        entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        },
        { threshold: 0.1 }
      );
      elements.forEach(el => observer.observe(el));
    }

    function initButtonRipple() {
      $$('.btn, .social-link').forEach(btn => {
        btn.addEventListener('click', e => {
          const rect = btn.getBoundingClientRect();
          const circle = document.createElement('span');
          const d = Math.max(rect.width, rect.height);
          circle.style.width = circle.style.height = d + 'px';
          circle.style.left = e.clientX - rect.left - d / 2 + 'px';
          circle.style.top = e.clientY - rect.top - d / 2 + 'px';
          circle.className = 'ripple';
          btn.appendChild(circle);
          setTimeout(() => circle.remove(), 600);
        });
      });
    }

          el('div', { class: 'info-value', html: formatMoney(u.lifetime_sum) }),
          el('div', {
            class: 'card-subtitle',
            html: t('user-sum-detail', {
              normal: formatMoney(u.sum_normal),
              banquet: formatMoney(u.sum_banquet)
            })
          })
        ]),
        el('div', { class: 'info-card' }, [
          el('div', { class: 'info-label', html: t('user-balance-label') }),
          el('div', {
            class: 'info-value',
            html: formatMoney((u.balance_normal || 0) + (u.balance_banquet || 0))
          }),
          el('div', {
            class: 'card-subtitle',
            html: t('user-balance-detail', {
              normal: formatMoney(u.balance_normal),
              banquet: formatMoney(u.balance_banquet)
            })
          })
        ]),
        el('div', { class: 'info-card' }, [
          el('div', { class: 'info-label', html: t('user-gifts-label') }),
          el('div', {
            class: 'info-value',
            html:
              u.gifts_got && u.gifts_got.length
                ? u.gifts_got.join(', ')
                : t('user-gifts-empty')
          })
        ])
      );

      box.append(grid);
      return u;
    }

    async function loadGiftsForUser(phone, cachedUser = null, onlyTranslate = false) {
      let prof;

      if (cachedUser) {
        prof = cachedUser;
      } else if (onlyTranslate && loadUserProfile._cache && loadUserProfile._cache.phone === phone) {
        prof = loadUserProfile._cache.user;
      } else {
        const resProf = await api('users_me', { phone });
        prof = resProf.user;
        loadUserProfile._cache = { phone, user: prof };
      }

      let gifts;
      if (onlyTranslate && loadGiftsForUser._cache) {
        gifts = loadGiftsForUser._cache;
      } else {
        const res = await api('gifts_list', {});
        gifts = res.gifts || [];
        loadGiftsForUser._cache = gifts;
      }

      const container = $('#user-gifts');
      container.innerHTML = '';

      if (!gifts.length) {
        container.innerHTML =
          `<p class="card-subtitle" style="text-align:center;width:100%;padding:40px;">` +
          t('gifts-empty') +
          `</p>`;
        return;
      }

      gifts.forEach(g => {
        const left = Number(g.left || 0);
        const outOfStock = left <= 0;

        const type = g.bonus_type === 'banquet' ? 'banquet' : 'normal';
        const typeLabel =
          type === 'banquet' ? t('gift-type-banquet') : t('gift-type-normal');

        const userBalance =
          type === 'banquet' ? prof.balance_banquet : prof.balance_normal;

        const price = Number(g.price || 0);
        const enoughBonus = userBalance >= price;

        const card = el('div', { class: 'gift-card' });

        if (outOfStock) {
          card.append(el('div', { class: 'gift-out', html: t('gift-out-of-stock') }));
        } else {
          card.append(el('div', { class: 'gift-badge', html: typeLabel }));
        }

        const imgContainer = el('div', { class: 'gift-image' });

        const imgUrl = normalizePhotoUrl(g.photo);
        if (imgUrl) {
          imgContainer.style.backgroundImage = `url(${imgUrl})`;
        } else {
          imgContainer.innerHTML = '<i class="fas fa-gift"></i>';
        }

        let statusText;
        let statusColor;

        if (outOfStock) {
          statusText = t('gift-status-out');
          statusColor = 'var(--primary)';
        } else if (enoughBonus) {
          statusText = t('gift-status-enough');
          statusColor = 'var(--accent)';
        } else {
          statusText = t('gift-status-not-enough', {
            amount: formatMoney(price - userBalance)
          });
          statusColor = 'var(--text-light)';
        }

        const content = el('div', { class: 'gift-content' }, [
          el('div', { class: 'gift-title', html: g.name }),
          el('div', {
            class: 'gift-price',
            html:
              `<i class="fas fa-coins" style="margin-right:5px;"></i>` +
              formatMoney(price)
          }),
          el('div', {
            class: 'gift-left',
            html:
              `<i class="fas fa-box" style="margin-right:5px;"></i>` +
              `${left} `
              + (currentLang === 'zh' ? '个' : 'дана')
          }),
          el('div', {
            class: 'card-subtitle',
            html: statusText,
            style: `color:${statusColor};font-weight:500;`
          })
        ]);

        card.append(imgContainer, content);
        container.append(card);
      });
    }

    /* === Client logic === */

    function initClient() {
      const phoneInput = $('#user-phone');
      const loginBtn = $('#btn-user-login');
      const toastNode = $('#u-toast');

      loginBtn.addEventListener('click', async () => {
        const raw = phoneInput.value.trim();
        const phone = normPhone(raw);

        if (!phone) {
          showToast(toastNode, t('toast-invalid-phone'), false);
          return;
        }

        const originalHTML = loginBtn.innerHTML;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ...';
        loginBtn.disabled = true;

        try {
          await api('auth_user', { phone });

          CURRENT_USER_PHONE = phone;
          const u = await loadUserProfile(phone);
          await loadGiftsForUser(phone, u);

          const name = u.name || t('user-default-name');
          showToast(toastNode, t('toast-welcome', { name }), true);

          setTimeout(() => $('#acc-status').classList.add('open'), 300);
          setTimeout(() => $('#acc-gifts').classList.add('open'), 600);
          setTimeout(
            () => $('#acc-gifts').scrollIntoView({ behavior: 'smooth', block: 'nearest' }),
            1000
          );
        } catch (err) {
          showToast(
            toastNode,
            err.message || t('toast-not-found'),
            false
          );
        } finally {
          loginBtn.innerHTML = originalHTML;
          loginBtn.disabled = false;
        }
      });

      phoneInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') {
          loginBtn.click();
        }
      });
    }

    /* === Init === */

    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      initScrollAnimation();
      initButtonRipple();
      initAccordions();
      initLangSwitch();
      applyTranslations();
      initClient();

      setTimeout(() => {
        document
          .querySelector('.hero-title')
          .classList.add('animate__animated', 'animate__fadeInUp');
        document
          .querySelector('.hero-subtitle')
          .classList.add('animate__animated', 'animate__fadeInUp');
      }, 300);
    });
  </script>
